<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Parse PDF Forms</title>
    <link href="app/style.css" rel="stylesheet" type="text/css" />
    <script src="app/pdf.js"></script>
    <script src="app/pdf.worker.js"></script>
    <script src="app/app.js"></script>
    <script src="schema.js"></script>
</head>
<body>
  <input type="file" id="file" style="" multiple/>
  <section id="result">
  <div id="save">
    <h6>Save Data Files</h6>
    <a id="save-transform" download="data-transformed.csv">Transformed CSV</a>
    <a id="save-raw" download="data-raw.csv">Raw CSV</a>
  </div>
  <div id="preview">
    <h6>Preview</h6>
    <input type="radio" id="radio-dump-transform" name="print" /><label for="radio-dump-transform">Transformed Data</label>
    <input type="radio" id="radio-transform" name="print" /><label for="radio-transform">Transformed CSV</label>
    <input type="radio" id="radio-dump-raw" name="print" /><label for="radio-dump-raw">Raw Data</label>
    <input type="radio" id="radio-raw" name="print" /><label for="radio-raw">Raw CSV</label>
    <div id="dump-transform" class="container"></div>
    <div id="transform" class="container"></div>
    <div id="dump-raw" class="container"></div>
    <div id="raw" class="container"></div>
  </div>
  </div>
</body>
</html>
